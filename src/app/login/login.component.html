<div class="w-full min-h-screen flex justify-center items-center bg-green-50">
    <form (submit)="handleLogin()" class="w-[450px] p-10 border border-gray-300 shadow-lg bg-white">
        <h3 class="text-2xl text-center mb-6 font-medium text-green-700 dark:text-white">Sign into SK-Buy</h3>
        <div class="mb-6">
          <label for="email" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@gmail.com" required>
        </div>
        <div class="mb-6">
          <label for="password" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="*****" required>
        </div>
        <div class="flex items-start mb-6">
          <div class="flex items-center h-5">
            <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required>
          </div>
          <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
        </div>
        <button type="submit" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>
        <div class="text-sm mt-5 font-medium text-gray-500 dark:text-gray-300">
            Not registered? <a routerLink="/register" class="text-blue-700 hover:underline dark:text-blue-500">Create account</a>
        </div>
      </form>
</div>
