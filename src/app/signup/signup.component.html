<div class="w-full min-h-screen flex justify-center items-center bg-green-50">
    <form #event="ngForm" (ngSubmit)="handleSubmit(event)" #userForm="ngForm" class="w-[500px] p-10 border border-gray-300 shadow-lg bg-white">
        <h3 class="text-2xl text-center mb-6 font-medium text-green-700 dark:text-white">Register to SK-Buy</h3>
        <div class="mb-6">
            <label for="email" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Username</label>
            <input type="text" id="username" name="username" ngModel class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="username" required>
            <div *ngIf="userForm.controls['username'].invalid && userForm.controls['username'].touched">
              <p class="text-[14px] text-red-700 px-1">required</p>
          </div>
          </div>
        <div class="mb-6">
          <label for="email" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Email</label>
          <input type="email" id="email" name="email" ngModel class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@gmail.com" required>
          <div *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched">
            <p class="text-[14px] text-red-700 px-1">required</p>
        </div>
        </div>
        <div class="mb-6">
          <label for="password" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Password</label>
          <input type="password" id="password" name="password" ngModel class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="*****" required>
          <div *ngIf="userForm.controls['password'].invalid && userForm.controls['password'].touched">
            <p class="text-[14px] text-red-700 px-1">required</p>
        </div>
        </div>
        <div class="mb-6">
            <label for="confirm_password" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" ngModel class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="*****" required>
            <div *ngIf="userForm.controls['confirm_password'].invalid && userForm.controls['confirm_password'].touched">
              <p class="text-[14px] text-red-700 px-1">required</p>
          </div>
          </div>
        <button type="submit" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
        <div class="text-sm mt-5 font-medium text-gray-500 dark:text-gray-300">
            Already registered? <a routerLink="/login" class="text-blue-700 hover:underline dark:text-blue-500">Login</a>
        </div>
      </form>
</div>
